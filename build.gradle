// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.6.20'
        gradleVersion = '7.3.3'
        kotlinVersion = '1.3.71'
        roomVersion = '4.3.4'
        dagger_version = '2.43.2'
        dagger2_version = '2.30.1'
        dagger3_version = '2.35.1'
        room_version = '2.4.2'
        debug_db_version = '1.0.6'
        lifecycle = '2.1.0-alpha03'
        gsonVersion = '2.8.6'
        multidex_version = '2.0.1'
        lifecycle_version = '2.2.0'
        fastAndroidNetworkingVersion = '1.0.2'
        pagination_version = '3.0.0'
        nav_version = '2.3.5'
        appCenterSdkVersion = '4.4.5'
        signalrVersion = '3.1.15'
        gsm_version = '4.3.10'
        compose_ui_version = '1.1.1'
        compose_version = '1.1.0-beta01'
        coroutine_version = '1.3.9'
    }

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.gms:google-services:$gsm_version"
        classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:3.3' // added for sonarQube
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}